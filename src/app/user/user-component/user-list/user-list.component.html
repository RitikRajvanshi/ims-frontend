<app-preloader [showpreLoader]="isLoading"></app-preloader>
<section class="content-header">
    <div class="header-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
    <div class="header-title">
        <h1>User's List</h1>
    </div>
</section>

<div class="container-fluid">
    <div class="data-content">
        <div class="page-background">
            <div class="data-box">
                <div class="data-control-box">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-12 col-sm-12">
                                <!-- <label class="d-block report-headings">Search</label> -->
                        <div class="container-fluid">
                            <div class="row">
                                <div class="input-group my-3  search-container">
        
                                    <input type="text" class=" data-control form-control mr-2"
                                        placeholder="Enter Any Text...." aria-describedby="basic-addon2"
                                        [(ngModel)]="searchItem">
                                    <button type="submit"><i class="fa fa-filter"></i></button>
                                    <!-- <input type="text" class="form-control" placeholder="Enter Supplier Name"  aria-describedby="basic-addon2" [(ngModel)]="searchItem2" (ngModelChange)="EmptySearchItem()"> -->
        
                                </div>
                            </div>
                        </div>
        
                            </div>
                        </div>
                    </div>
        

                   
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12 col-12 col-sm-12 ">
                                <div class=" table-responsive  overflow-auto " style="height: 80vh;">
                                    <table class="table table-striped table-bordered table-hover m-0 ">
                                        <thead>
                                            <tr>
                                                <th scope="col" style="width:5%;">S. NO</th>
                                                <th scope="col" style="width:30%;"> Name</th>
                                                <th scope="col" style="width:25%;">Password</th>
                                                <th scope="col" style="width:20%;">Email</th>
                                                <th scope="col" style="width:15%;">Created Date</th>
                                                <th scope="col" colspan="3" style="width:5%;">Action</th>
            
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let items of getuserData | filter:searchItem   | paginate:{itemsPerPage: tableSize,
                                                currentPage: page, totalItems:getuserData.length}; let i = index">
                                                <th scope="row">{{ (page - 1) * tableSize + i +1 }}</th>
                                                <td>{{items.user_name}}</td>
                                                <td>{{items.user_pssword}}</td>
                                                <td>{{items.user_email}}</td>
                                                <td>{{items.user_created_date | date: 'yyyy-MM-dd'}}</td>
                                                <td><a [routerLink]="['../update-user',items.user_id]"><i
                                                            class="fa fa-edit table-edit-icon " aria-hidden="true"></i></a></td>
                                                <td><i class="fa fa-trash table-edit-icon " aria-hidden="true"
                                                        (click)="deleteUser(items.user_id)"></i></td>
                                            </tr>
            
            
                                        </tbody>
                                    </table>
                                    
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="container-fluid mt-4 mb-4 ">
                        <div class="row">
                            <div class="col-lg-10  d-flex">
                                <div class="pagination "  class="active" >
                                    <pagination-controls    previousLabel="Prev" nextLabel="Next" (pageChange)="ontableDatachange($event)">
                                        </pagination-controls>
                            
                                </div>
                            </div>
                            <div class="col-lg-2   ml-auto d-flex">
                                <div class="form-group  select-size">
                                    <p class="mb-2  report-headings">Items/page</p>
                                    <select class=" data-control  select-size form-control p-2" (change)="ontableSizechange($event)">
        
        
                                        <option class="select-border p-2" selected="true" disable hidden>Select</option>
                                        <option class="select-border p-2" *ngFor=" let size of tableSizes">{{size}}
                                        </option>
        
        
                                    </select>
        
                                </div>
        
        
                            </div>
                        </div>
                        
                   </div> 
                </div>
            </div>
        </div>
    </div>
</div>
