<section class="content-header">
    <div class="header-icon"><i class="fa fa-files-o" aria-hidden="true"></i></div>
    <div class="header-title">
        <h1>Active Vendors</h1>
    </div>
</section>
<div class="container-fluid">
    <div class="data-content">
        <div class="page-background">
            <div class="data-control-box">
                <div class="container-fluid mt-0 pt-0">
                    <div class="row">
                        <div class="col-lg-12 col-12 col-sm-12">
                            <div class="container-fluid">
                        <div class="row">
                            <div class="ml-auto">
                                <button class="btn btn-login-report  m-3" (click)="exportToExcel()" [disabled]="!displayList">Export To
                                    Excel</button>
                            </div>
                        </div>
                    </div>
    
                        </div>
                    </div>
                </div>
             
                <div class="col-md-12 col-12 ">
                    <div class="data-form" [formGroup]="dateForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="date">Start Date</label>
                                <input type="date" class="form-control" placeholder="Start Date"
                                    formControlName="start_date" [(ngModel)]="dates.start_date">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="date">End Date</label>
                                <input type="date" class="form-control" placeholder="End Date" formControlName="end_date"
                                    [(ngModel)]="dates.end_date">
                            </div>
                        </div>
                        <div class="data-form-btn">
                            <div class="form-group text-center ">
                                <button class="btn btn-data-login " (click)="submitDate()">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="data-table" *ngIf="displayList">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 col-12 col-sm-12">
                                   <div class="container-fluid">
                                        <div class="row">
                                            <div class="input-group my-3  search-container">
                                                <input type="text" class=" data-control form-control  mr-2"
                                                    placeholder="Enter Any Text...." aria-describedby="basic-addon2"
                                                    [(ngModel)]="searchItem">
                                                <button type="submit"><i class="fa fa-filter"></i></button>
                                                <!-- <input type="text" class="form-control" placeholder="Enter Supplier Name"  aria-describedby="basic-addon2" [(ngModel)]="searchItem2" (ngModelChange)="EmptySearchItem()"> -->
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                       
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12 col-12 col-sm-12 ">
                                    <div class=" table-responsive overflow-auto " style="height: 80vh;">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">S NO.</th>
                                                    <th scope="col">Vendor's Name</th>
                                                    <th scope="col">Contact Person</th>
                                                    <th scope="col">Rating</th>
                                                    <th scope="col">Phone</th>
                                                    <th scope="col">Mobile</th>
                                                    <th scope="col">Email</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let data of VendorList| filter:searchItem | paginate:
                                     {itemsPerPage: tableSize,
                                       currentPage: page, totalItems:VendorList.length};  let i = index">
                                                    <th scope="row">{{ (page - 1) * tableSize + i +1 }}</th>
                                                    <td>{{data.supplier_name}}</td>
                                                    <td>{{data.contact_person}}</td>
                                                    <td>{{data.rating}}</td>
                                                    <td>{{data.phone}}</td>
                                                    <td>{{data.mobile}}</td>
                                                    <td>{{data.email}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid mt-4 mb-4 ">
                            <div class="row">
                                <div class="col-lg-10  d-flex">
                                    <div class="pagination "  class="active" >
                                        <pagination-controls    previousLabel="Prev" nextLabel="Next" (pageChange)="ontableDatachange($event)">
                                            </pagination-controls>
                                
                                    </div>
                                </div>
                                <div class="col-lg-2   ml-auto d-flex">
                                    <div class="form-group  select-size">
                                        <p class="mb-2  report-headings">Items/page</p>
                                        <select class=" data-control  select-size form-control p-2" (change)="ontableSizechange($event)">
            
            
                                            <option class="select-border p-2" selected="true" disable hidden>Select</option>
                                            <option class="select-border p-2" *ngFor=" let size of tableSizes">{{size}}
                                            </option>
            
            
                                        </select>
            
                                    </div>
            
            
                                </div>
                            </div>
                            
                       </div>       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
