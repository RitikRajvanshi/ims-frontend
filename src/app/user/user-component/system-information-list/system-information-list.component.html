<section class="content-header">
    <div class="header-icon"><i class="fa fa-info-circle" aria-hidden="true"></i></div>
    <div class="header-title">
        <h1>System Information List</h1>
    </div>
</section>

<div class="container-fluid">
    <div class="data-content">
        <div class="page-background">
            <div class="data-control-box">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-12 col-sm-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="input-group my-3  search-container">
    
                                        <input type="text" class=" data-control form-control mr-2"
                                            placeholder="Enter Any Text...." aria-describedby="basic-addon2"
                                            [(ngModel)]="searchItem">
                                        <button type="submit"><i class="fa fa-filter"></i></button>
                                        <!-- <input type="text" class="form-control" placeholder="Enter Supplier Name"  aria-describedby="basic-addon2" [(ngModel)]="searchItem2" (ngModelChange)="EmptySearchItem()"> -->
    
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-12 col-sm-12 ">
                            <div class=" table-responsive overflow-auto " style="height: 80vh;">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col" style="width:5%;">S. NO</th>
                                            <th scope="col" style="width:20%;">System</th>
                                            <th scope="col" style="width:20%;">Type</th>
                                            <!-- <th scope="col" style="width:20%;">Transfer Date</th> -->
                                            <th scope="col">Location</th>
    
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let items of systemsData | filter:searchItem;  let i = index">
                                            <th scope="row">{{i+1}}</th>
                                            <td><a [routerLink]="['../system-detail',items.item_id]">{{items.item_code}}</a></td>
                                            <!-- <td>{{items.user_name}}</td> -->
                                            <td>{{items.item_name}}</td>
                                            <!-- <td>{{items.transfer_date | date: 'yyyy-MM-dd'}}</td> -->
                                            <td>{{items.location_name}}</td>
                                            <!-- <td><i class="fa fa-edit table-edit-icon " (click)="updateproduct(items)" aria-hidden="true"></i></td>
                                    <td><i class="fa fa-trash table-edit-icon " (click)="productRemove(items.product_id)" aria-hidden="true"></i></td> -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

           
        </div>
    </div>
</div>
