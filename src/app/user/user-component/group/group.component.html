<section class="content-header">
    <div class="header-icon"><i class="fa fa-file-text" aria-hidden="true"></i></div>
    <div class="header-title">
        <h1>Group/Department</h1>
    </div>


    <div class="add-icon-section" *ngIf="toggleAddbtn">
        <button class="btn-toggle " (click)="toggleActionAdd()"><i class="fa fa-plus pr-1"></i>Add Department</button>

    </div>

    <div class="add-icon-section" *ngIf="toggleListBtn">
        <button class="btn-toggle " (click)="toggleActionUpdate()"><i class="fa fa-plus pr-1"></i>Department List</button>

    </div>

</section>
<div class="container-fluid">
    <div class="data-content">
        <div class="page-background">
            <div class="flex-box">
                <div class="col-md-12 col-sm-12 col-lg-7" *ngIf="display1">
                    <div class="data-form">
                        <h1 class="text-center form-heading">Add Department</h1>
                        <div class="form-group m-0" [formGroup]="addgroupForm">
                            <label for="inputEmail4" class="form-label"><sup>*</sup>Department Name:</label>
                            <input type="text" class="form-control data-control p-2" placeholder="Enter Department Name"
                                formControlName="grp_name" [(ngModel)]="grpData.grp_name" />

                            <div class="mandatory my-1 text-danger"
                                *ngIf="addgroupForm.get('grp_name').hasError('required') && addgroupForm.get('grp_name').touched">
                                Group name is Required.
                            </div>
                        </div>
                        <div class="data-form-btn">
                            <div class="form-group text-center ">
                                <button class="btn btn-data-login btn-block" *ngIf="addGroupbtn"
                                    (click)="addGroupFunction()">Add</button>
                            </div>
                        </div>
                        <div class="data-form-btn">
                            <div class="form-group text-center ">
                                <button class="btn btn-data-login btn-block" *ngIf="updateGroupbtn"
                                    (click)="updateGroupFunction()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="data-control-box" *ngIf="display2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-12 col-sm-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="input-group my-3  search-container">

                                        <input type="text" class=" data-control form-control mr-2"
                                            placeholder="Enter Any Text...." aria-describedby="basic-addon2"
                                            [(ngModel)]="searchItem">
                                        <button type="submit"><i class="fa fa-filter"></i></button>
                                        <!-- <input type="text" class="form-control" placeholder="Enter Supplier Name"  aria-describedby="basic-addon2" [(ngModel)]="searchItem2" (ngModelChange)="EmptySearchItem()"> -->

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-12 col-sm-12 ">
                            <div class=" table-responsive overflow-auto " style="height: 80vh;">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col" style="width:5%;">S. NO</th>
                                            <th scope="col" style="width:80%;">Department name: </th>
                                            <th scope="col" colspan="2" style="width:10%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let items of grpdata| filter:searchItem; let i = index">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{items.grp_name}}</td>
                                            <td><i class="fa fa-edit table-edit-icon " aria-hidden="true"
                                                    (click)="updategrp(items)"></i></td>
                                            <td><i class="fa fa-trash table-edit-icon " aria-hidden="true"
                                                    (click)="removegrp(items.grp_id)"></i></td>
                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
