<section class="content-header">
    <div class="header-icon"><i class="fa fa-registered" aria-hidden="true"></i></div>
    <div class="header-title">
        <h1>Edit Profile</h1>
    </div>
</section>

<div class="container-fluid">
    <div class="data-content">
        <div class="page-background">
            <div class="flex-box">
                <div class=" col-md-12 col-sm-12 col-lg-7  ">
                    <div class="  data-form" [formGroup]="companyregistrationForm">
                        <h1 class="text-center form-heading">Edit Comapny Registration</h1>
                        <div class="form-group  m-2">

                            <div class="form-group m-2">
                                <label for="category" class="form-label"> <sup>*</sup>Select Company</label>
                                <select class=" data-control form-control p-2" #companyName
                                    (change)="selectCompany(companyName.value)" formControlName='selected_company'>

                                    <option class="select-border p-2" [selected]=true disabled hidden value=''>Select
                                    </option>

                                    <option class="select-border p-2" *ngFor=" let items of companyDataList">
                                        {{items.company_name}}</option>
                                </select>
                                <div class="mandatory my-1 text-danger"
                                    *ngIf="companyregistrationForm.get('selected_company').hasError('required') && companyregistrationForm.get('selected_company').touched">
                                    Company Logo is Required.</div>
                            </div>

                            <div class="form-group m-2">
                                <label for="inputEmail4" class="form-label"><sup>*</sup>Company Logo</label>
                                <div>
                                    <input type="file" #logo class=" btn form-control-file form-choosen-button "
                                        name="pdf" accept="image/*" formControlName='company_logo'
                                        (change)="selectedLogo($event)">
                                </div>


                                <div class="mandatory my-1 text-danger"
                                    *ngIf="companyregistrationForm.get('company_logo').hasError('required') && companyregistrationForm.get('company_logo').touched">
                                    Company Logo is Required.</div>

                            </div>
                            <div class="form-group m-2">
                                <label for="contact" class="form-label"><sup>*</sup>Company Name</label>
                                <input type="text" class="form-control data-control p-2"
                                    placeholder="Enter Company Name" formControlName="company_name"
                                    [(ngModel)]="companyData.company_name" />

                                <div class="mandatory my-1 text-danger"
                                    *ngIf="companyregistrationForm.get('company_name').hasError('required') && companyregistrationForm.get('company_name').touched">
                                    Company Name is Required.</div>

                            </div>


                            <div class="form-group m-2">
                                <label for="address" class="form-label"> <sup>*</sup>Address</label>
                                <textarea class="form-control data-control " placeholder="Enter Full Address"
                                    id="address" rows="3" formControlName="address"
                                    [(ngModel)]="companyData.address"></textarea>

                                <div class="mandatory my-1 text-danger"
                                    *ngIf="companyregistrationForm.get('address').hasError('required') && companyregistrationForm.get('address').touched">
                                    Address is Required.</div>
                            </div>


                            <div class="form-group m-2">
                                <label for="telephone_number" class="form-label"><sup>*</sup>Telephone Number</label>
                                <input type="number" class="form-control data-control p-2"
                                    placeholder="Enter Phone Number" formControlName="telephone_no"
                                    [(ngModel)]="companyData.telephone_no" />

                                <div class="mandatory my-1 text-danger"
                                    *ngIf="companyregistrationForm.get('telephone_no').hasError('required') && companyregistrationForm.get('telephone_no').touched">
                                    Phone Number is Required.</div>

                                <div class="mandatory mandatory my-1 text-danger"
                                    *ngIf="companyregistrationForm.get('telephone_no').hasError('pattern') && companyregistrationForm.get('telephone_no').touched">
                                    Phone Number is not valid.</div>
                            </div>

                            <div class="form-group m-2">
                                <label for="registerd_email" class="form-label"><sup>*</sup>Registered Email:</label>
                                <input type="email" class="form-control data-control p-2" placeholder="Enter Email "
                                    readonly formControlName="registered_email"
                                    [(ngModel)]="companyData.registered_email" />
                            </div>

                            <div class="mandatory my-1 text-danger"
                                *ngIf="companyregistrationForm.get('registered_email').hasError('required') && companyregistrationForm.get('registered_email').touched">
                                Email is Required.</div>

                            <div class="mandatory mandatory my-1 text-danger"
                                *ngIf="companyregistrationForm.get('registered_email').hasError('pattern') && companyregistrationForm.get('registered_email').touched">
                                Email Address is not valid.</div>


                            <div class="data-form-btn  ">
                                <div class="form-group text-center ">
                                    <button type="submit" class="btn btn-data-login btn-block" autocomplete="on"
                                        (click)="submitRegistraion()">Update</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
