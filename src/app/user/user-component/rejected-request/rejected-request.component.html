<section class="content-header"  *ngIf="userRole !== '26'">
    <div class="header-icon"><i class="fa fa-question" aria-hidden="true"></i></div>
    <div class="header-title">
        
       
        <h1>Rejected Request</h1>
        
    </div>
    </section>
    <section class="content-header" *ngIf="userRole == '26'">
        <div class="header-icon"><i class="fa fa-check" aria-hidden="true"></i></div>
        <div class="header-title">
            
           
            <h1>Rejected Requests</h1>
            
        </div>
    </section>
<div class="container-fluid">
    <div class="page-background">
        <div class="data-control-box">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12 col-12 col-sm-12">
                        <!-- <label class="d-block report-headings">Search</label> -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="input-group my-3  search-container">

                            <input type="text" class=" data-control form-control mr-2"
                                placeholder="Enter Any Text...." aria-describedby="basic-addon2"
                                [(ngModel)]="searchItem">
                            <button type="submit"><i class="fa fa-filter"></i></button>
                            <!-- <input type="text" class="form-control" placeholder="Enter Supplier Name"  aria-describedby="basic-addon2" [(ngModel)]="searchItem2" (ngModelChange)="EmptySearchItem()"> -->

                        </div>
                    </div>
                </div>

                    </div>
                </div>
    
              <div class="row">
                  <div class="col-lg-12 col-12 col-sm-12 ">
                      <div class=" table-responsive overflow-auto  " style="height:90vh;">
                        <table class="table table-striped table-bordered table-hover ">
                            <thead>
                                <tr>
                                    <th scope="col" style="width:5%;">S. NO</th>
                                    <th scope="col" style="width:35%;"> Requested Item</th>
                                    <th scope="col" style="width:5%;">Quantity</th>
                                    <th scope="col" style="width:35%;">Remark</th>
                                    <th scope="col" style="width:10%;">Created by</th>
                                    <th scope="col" style="width:10%;">Created date</th>
                                    

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let items of rejectedRequest| filter:searchItem| paginate:
                                {itemsPerPage: tableSize,
                                  currentPage: page, totalItems:itemsDataList.length}; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{items.request_item}}</td>
                                    <td class="text-danger"><b>{{items.quantity}}</b></td>
                                    <td>{{items.remark}}</td>
                                    <td>{{created_by}}</td>
                                    <td>{{items.created_date | date: 'yyyy-MM-dd'}}</td>
                        
                                
                            </tr>
                

                            </tbody>
                        </table> 
                      </div>
                  </div>
              </div>
              <div class="container-fluid mt-4 mb-4 ">
                <div class="row">
                    <div class="col-lg-10  d-flex">
                        <div class="pagination "  class="active" >
                            <pagination-controls    previousLabel="Prev" nextLabel="Next" (pageChange)="ontableDatachange($event)">
                                </pagination-controls>
                    
                        </div>
                    </div>
                    <div class="col-lg-2   ml-auto d-flex">
                        <div class="form-group  select-size">
                            <p class="mb-2  report-headings">Items/page</p>
                            <select class=" data-control  select-size form-control p-2" (change)="ontableSizechange($event)">


                                <option class="select-border p-2" selected="true" disable hidden>Select</option>
                                <option class="select-border p-2" *ngFor=" let size of tableSizes">{{size}}
                                </option>


                            </select>

                        </div>


                    </div>
                </div>
                
           </div> 
          </div>
      </div>
  </div>
</div>
