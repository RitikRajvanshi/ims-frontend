<section class="content-header">
    <div class="header-icon"><i class="fa fa-check" aria-hidden="true"></i></div>
    <div class="header-title">
        
       
        <h1>Pending Requests</h1>
        
    </div>
</section>

<div class="container-fluid">
    <div class="data-content">
        <div class="page-background">
            <div class="data-box">
                <div class="data-content">
                    <div class="data-table overflow-auto " style="height:90vh;">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">S No.</th>
                                    <th scope="col">Requested Item</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Remark</th>
                                    <th scope="col">Created by</th>
                                    <th scope="col">Created date</th>
                                    <th scope="col" colspan="2">Action</th> 

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <tr *ngFor="let items of request; let i = index">
                                        <th scope="row">{{i+1}}</th>
                                        <td>{{items.request_item}}</td>
                                        <td>{{items.quantity}}</td>
                                        <td>{{items.remark}}</td>
                                        <td>{{created_by}}</td>      
                                        <td>{{items.created_date | date: 'yyyy-MM-dd'}}</td>
                            
                                      
                                        <td><button (click)="onaccept(items.request_id)" class="btn btn-sm btn-success text-light" >Accept</button></td>   
                            
                                        <td><button class="btn btn-sm btn-danger text-light" (click)="onreject(items.request_id)">Reject</button></td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
