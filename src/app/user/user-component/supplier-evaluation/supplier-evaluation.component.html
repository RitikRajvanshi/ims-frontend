<section class="content-header">
  <div class="header-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
  <div class="header-title">
      <h1>Vendor's Evaluation</h1>
  </div>
</section>




<div class="container-fluid">
  <div class="data-content">
      <div class="page-background">
          <div class="data-box ">
                       
              <h1 class="text-center form-heading">Vendor's Eavaluation</h1>    
                      <form class="d-flex md-d-block p-4" [formGroup]="supplierevaluationForm" >
                       
                                               
                           <div class="col-lg-5 col-md-6 col-12 border rounded p-4 mr-5">
                                                                                                                 
                              <div class="form-group row my-2">
                                <label  class="col-sm-4 col-form-label form-label">Purchase Id</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control data-control" formControlName="purchase_id" readonly [(ngModel)]="supplierData.purchase_id">
                          
                              </div>     
                                
                              </div> 
                             
                            
                              <div class="form-group row my-2">
                                <label  class="col-sm-4 col-form-label form-label">Supplier Name</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control data-control" [ngModelOptions]="{standalone: true}"  readonly  [(ngModel)]="supplierData.supplier_name">
                                </div>
                              </div> 
                            
                              <div class="form-group row my-2">
                                <label  class="col-sm-4 col-form-label form-label">Address</label>
                                <div class="col-sm-8">
                                  <input type="text"  class="form-control data-control" [ngModelOptions]="{standalone: true}" readonly [(ngModel)]="supplierData.address">
                                </div>
                              </div> 
                            
                              <div class="form-group row my-2">
                                <label  class="col-sm-4 col-form-label form-label">Phone</label>
                                <div class="col-sm-8">
                                  <input type="number"  class="form-control data-control" [ngModelOptions]="{standalone: true}" readonly [(ngModel)]="supplierData.phone">
                                </div>
                              </div> 
                            
                              <div class="form-group row my-2">
                                <label class="col-sm-4 col-form-label form-label">Mobile</label>
                                <div class="col-sm-8">
                                  <input type="number"  class="form-control data-control" [ngModelOptions]="{standalone: true}" readonly [(ngModel)]="supplierData.mobile">
                                </div>
                              </div> 
                            
                              <div class="form-group row my-2">
                                <label  class="col-sm-4 col-form-label form-label">Email</label>
                                <div class="col-sm-8">
                                  <input type="email"  class="form-control data-control" [ngModelOptions]="{standalone: true}" readonly [(ngModel)]="supplierData.email">
                                </div>
                              </div> 
                            
                              <div class="form-group row my-2">
                                <label  class="col-sm-4 col-form-label form-label">Evaluation Basis</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control data-control"  formControlName="evaluation_basis" [readOnly]="readonly" [(ngModel)]="evaluationData.evaluation_basis">
                                  <div class="mandatory my-1 text-danger"
                                  *ngIf="supplierevaluationForm.get('evaluation_basis').hasError('required') && supplierevaluationForm.get('evaluation_basis').touched">
                                  Reson for evaluation is required.</div>
                                </div>
                              </div> 
                          </div>
                            
                         
                          
                          
                          <div class="col-lg-5 col-md-6 col-12  border rounded p-4" [style.background]="BackgroundColor" [style.color]="TextColor">
                            
                              <h4 class="text-center">Grading</h4>
                              <div class="form-group row my-2 ">
                                <label  class="col-sm-9 col-form-label form-label">Quality of Product</label>
                                <div class=" form-label col-sm-3">
                                  <select class="w-100" name="qualitygrading" #qualitygrading formControlName="qualitybasis_grading" 
                                  (change)="Selectqualitygrading(qualitygrading.value)"  (change)="Selectstatus(vendor.value)" [(ngModel)]="evaluationData.qualitybasis_grading" [style.color]="textColor">
                                      <option value="" hidden disabled>Select</option>
                                      <option value="A">A</option>
                                      <option value="B">B</option>
                                      <option value="C">C</option>
                                  </select>
                                  <div class="mandatory my-1 text-danger"
                                  *ngIf="supplierevaluationForm.get('qualitybasis_grading').hasError('required') && supplierevaluationForm.get('qualitybasis_grading').touched">
                                  Quality Grade is required.</div>
                                   
                                </div>
                              </div> 
                            
                              <div class="form-group row my-2">
                                <label class="col-sm-9 col-form-label form-label">Price</label>
                                <div class="col-sm-3">
                                  <select class="w-100" name="pricegrading" #pricegrading formControlName="pricebasis_grading"
                                  (change)="Selectpricegrading(pricegrading.value)" (change)="Selectstatus(vendor.value)"   [(ngModel)]="evaluationData.pricebasis_grading" [style.color]="textColor" >
                                      <option value="" hidden disabled>Select</option>
                                      <option value="A">A</option>
                                      <option value="B">B</option>
                                      <option value="C">C</option>
                                  </select>
                                  <div class="mandatory my-1 text-danger"
                                  *ngIf="supplierevaluationForm.get('pricebasis_grading').hasError('required') && supplierevaluationForm.get('pricebasis_grading').touched">
                                  Price Grade is required.</div>
                                </div>
                              </div>
                          
                              <div class="form-group row my-2">
                                  <label class="col-sm-9 col-form-label form-label">Communication</label>
                                  <div class="col-sm-3">
                                      <select class="w-100" name="communicationgrading" #communicationgrading formControlName="communicationbasis_grading"
                                      (change)="Selectcommunicationgrading(communicationgrading.value)" (change)="Selectstatus(vendor.value)"  [(ngModel)]="evaluationData.communicationbasis_grading"[style.color]="textColor">
                                          <option value="" hidden disabled>Select</option>
                                          <option value="A">A</option>
                                          <option value="B">B</option>
                                          <option value="C">C</option>
                                      </select>
                                      <div class="mandatory my-1 text-danger"
                                      *ngIf="supplierevaluationForm.get('pricebasis_grading').hasError('required') && supplierevaluationForm.get('pricebasis_grading').touched">
                                      Communication Grade is required.</div>
                                  </div>
                                </div>
                          
                                <div class="form-group row my-2">
                                  <label class="col-sm-9 col-form-label form-label">Delivery</label>
                                  <div class="col-sm-3">
                                      <select class="w-100" name="deliverygrading" #deliverygrading formControlName="deliverybasis_grading"
                                      (change)="Selectdeliverygrading(deliverygrading.value)" (change)="Selectstatus(vendor.value)" [(ngModel)]="evaluationData.deliverybasis_grading" [style.color]="textColor">
                                          <option value="" hidden disabled>Select</option>
                                          <option value="A">A</option>
                                          <option value="B">B</option>
                                          <option value="C">C</option>
                                      </select>
                                      <div class="mandatory my-1 text-danger"
                                      *ngIf="supplierevaluationForm.get('deliverybasis_grading').hasError('required') && supplierevaluationForm.get('deliverybasis_grading').touched">
                                      Delivery Grade is required.</div>
                                  </div>
                                </div>
                          
                                <div class="form-group row my-2">
                                  <label class="col-sm-9 col-form-label form-label">Commitment</label>
                                  <div class="col-sm-3">
                                      <select class="w-100" name="commitmentgrading" #commitmentgrading formControlName="commitmentbasis_grading"
                                      (change)="Selectcommitmentgrading(commitmentgrading.value)" (change)="Selectstatus(vendor.value)" [(ngModel)]="evaluationData.commitmentbasis_grading" [style.color]="textColor">
                                          <option value="" hidden disabled>Select</option>
                                          <option value="A">A</option>
                                          <option value="B">B</option>
                                          <option value="C">C</option>
                                      </select>
                                      <div class="mandatory my-1 text-danger"
                                      *ngIf="supplierevaluationForm.get('commitmentbasis_grading').hasError('required') && supplierevaluationForm.get('commitmentbasis_grading').touched">
                                      Commitment Grade is required.</div>
                                  </div>
                                </div>
                          
                                <div class="form-group row my-2">
                                  <label class="col-sm-7 col-form-label form-label">Status</label>
                                  <div class="col-sm-5">
                                      <select class="w-100" name="deliverygrading" #vendor formControlName="vendor_status"
                                      (change)="Selectstatus(vendor.value)" readOnly  [(ngModel)]="evaluationData.vendor_status" [style.color]="textColor">
                                          <option value="" hidden disabled>Select</option>
                                          <option value='Approved'>Approved</option>
                                          <option value='Conditionally accepted'>Conditionally accepted</option>
                                          <option value='Rejected'>Rejected</option>
                                      </select>
                                 
                                  </div>
                                </div>
                          
                                
                            <div class="data-form-btn">
                              
                              <div class="form-group text-center ">
                              
                                 <button type="submit" class="btn btn-data-login btn-block"  *ngIf="display" (click)="addsupplierEvaluation()" >Submit</button>
                              </div>
                         

                          </div>
                          <span id="note" class="m-0 p-2" ><button class="btn text-dark" (click)="instructions()">Instructions</button></span>


                          </div>
                      
                         
                          
                          </form>
                 
                  </div>

                    <p class="text-left m-0 mb-2">Note: If you select:</p>
                    <p>A + A + A + A + ? = Accepted</p>
                    <p>A + A + A + B + B = Accepted</p>
                    <p>A + A + B + B + B = Conditionally Accepted</p>
                    <p>A + A + A + B + C = Conditionally Accepted</p>

                    <p>A + A + B + B + C = Rejected</p>
                    <p>B + B + B + B + ? = Rejected</p>
                    <p>B + B + B + C + C = Rejected</p>
                    <p>C + C + C + C + ? = Rejected</p>

                  </div> -->
              </div>
          </div>
      </div>
