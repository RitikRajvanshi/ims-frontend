<section class="content-header">
    <div class="header-icon"><i class="fa fa-file-text" aria-hidden="true"></i></div>
    <div class="header-title">
        <h1>Product</h1>
    </div>

    <div class="add-icon-section" *ngIf="toggleAddbtn">
       
        <button class="btn-toggle "   (click)="toggleActionAdd()"><i class="fa fa-plus pr-1"></i>Add Product</button> 
    </div>

    <div class="add-icon-section"  *ngIf="toggleListBtn">
        <button  class="btn-toggle "   (click)="toggleActionUpdate()"><i class="fa fa-plus  pr-1"></i>Product List</button> 
</div>

</section>
<div class="container-fluid">
    <div class="data-content">
        <div class="page-background">
            <div class="flex-box">
                <div class="col-md-12 col-sm-12 col-lg-7" *ngIf="display1">
                    <div class="data-form"  [formGroup]="productForm" >
                        <h1 class="text-center form-heading">Add Product</h1> 
                        <div class="form-group m-0">
                            <label for="inputEmail4" class="form-label"><sup>*</sup>Product Name:</label>
                            <input type="text" class="form-control data-control p-2" placeholder="Enter Product Name"  formControlName='product_name' [(ngModel)]="productData.product_name"/>
                        </div>
                        <div class="form-group m-0 mt-2">
                            <label for="inputEmail4" class="form-label"><sup>*</sup>Cateogory :</label>
                            <!-- <input type="text" class="form-control data-control" placeholder="Enter Cateogory Name" /> -->
    
                            <select #category id="category" class="form-control data-control p-2"  formControlName="category_id" (change)="categoryId(category.value)"  [(ngModel)]="productData.category_id">
                                <!-- <option selected="true" disabled="disabled" value="">Select</option> -->
                                <option class="select-border p-2" hidden disabled value=0>Select</option>
                    
                                <option class="select-border p-2" *ngFor=" let name of categoryData" [value]="name.category_id">{{name.category_name}}</option>
                              </select>
                        </div>

                        <div class="form-group m-0 mt-2">
                            <label for="inputEmail4" class="form-label">Is Asset</label>
                            <!-- <input type="text" class="form-control data-control" placeholder="Enter Cateogory Name" /> -->
    
                            <select #isasset id="isasset" class="form-control data-control p-2"  formControlName="is_asset" (change)="isAsset(isasset.value)"  [(ngModel)]="productData.is_asset">
                                <!-- <option selected="true" disabled="disabled" value="">Select</option> -->
                                <option class="select-border p-2" hidden disabled value=null>Select</option>
                    
                                <option class="select-border p-2" value=1>Yes</option>
                                <option class="select-border p-2" value=0>No</option>
                              </select>
                        </div>


                        <div class="data-form-btn">
                            <div class="form-group text-center">
      
                                <button class="btn btn-data-login btn-block"   *ngIf="addProductbtn" (click)="addProductfunc()">Add</button>
                            </div>
                        </div> 
                        
                        <div class="data-form-btn">
                            <div class="form-group text-center ">
                                <button class="btn btn-data-login btn-block"   *ngIf="updateProductbtn" (click)="UpdateProductFunction()">Update</button>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="data-control-box" *ngIf="display2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-12 col-sm-12">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="input-group my-3  search-container">

                                        <input type="text" class=" data-control form-control mr-2"
                                            placeholder="Enter Any Text...." aria-describedby="basic-addon2"
                                            [(ngModel)]="searchItem">
                                        <button type="submit"><i class="fa fa-filter"></i></button>
                                        <!-- <input type="text" class="form-control" placeholder="Enter Supplier Name"  aria-describedby="basic-addon2" [(ngModel)]="searchItem2" (ngModelChange)="EmptySearchItem()"> -->

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-12 col-sm-12 ">
                            <div class=" table-responsive overflow-auto " style="height: 80vh;">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col" style="width:5%;">S. NO</th>
                                        <th scope="col" style="width:40%;" >Product Name: </th>
                                        <th scope="col" style="width:20%;" >Category Name: </th>
                                        <th scope="col" style="width:20%;" >Is Asset</th>
                                        <th scope="col" colspan="2" style="width:10%;">Action</th>
            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let items of productdata | filter:searchItem;  let i = index">
                                            <th scope="row">{{i+1}}</th>
                                            <td>{{items.product_name}}</td>
                                            <td>{{items.category_name}}</td>
                                            <td>{{items.is_asset !== null ? (items.is_asset === 1 ? 'Yes' : 'No') : 'Not Decided Yet'}}</td>
                                            <td><i class="fa fa-edit table-edit-icon " (click)="updateproduct(items)" aria-hidden="true"></i></td>
                                            <td><i class="fa fa-trash table-edit-icon " (click)="productRemove(items.product_id)" aria-hidden="true"></i></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
